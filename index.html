<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asignación de Grupos Interactiva</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
        "imports": {
            "confetti": "https://cdn.skypack.dev/canvas-confetti"
        }
    }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Asignación de Grupos</h1>
        
        <div class="search-container">
            <input type="text" id="participantSearch" placeholder="Buscar participante...">
            <i class="fas fa-search search-icon"></i>
        </div>
        
        <div class="main-content">
            <div class="participants-grid" id="participantsGrid"></div>
            
            <div class="wheel-section">
                <div class="wheel-container">
                    <div class="wheel" id="wheel">
                        <div class="wheel-spinner" id="wheelSpinner"></div>
                        <div class="wheel-center"></div>
                        <div class="wheel-pointer"></div>
                    </div>
                </div>
                <div class="result-container" id="resultContainer"></div>
            </div>
        </div>
        
        <div id="groupsContainer"></div>

        <!-- Updated Video Modal -->
        <div id="clickVideoModal" class="video-modal">
            <div class="video-modal-content">
                <div class="video-header">
                    <div class="participant-avatar" id="clickParticipantAvatar">
                        <span class="avatar-initials"></span>
                    </div>
                    <h2 id="clickParticipantName" class="participant-name"></h2>
                    <span class="close-video">&times;</span>
                </div>
                <div class="video-container">
                    <iframe id="clickVideoFrame" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-input-container">
                    <input type="text" id="clickVideoUrlInput" placeholder="Pegar URL de YouTube">
                    <button id="loadClickVideoBtn">Cargar Video</button>
                </div>
            </div>
        </div>

        <div id="spinVideoModal" class="video-modal">
            <div class="video-modal-content">
                <div class="video-header">
                    <div class="participant-avatar" id="spinParticipantAvatar">
                        <span class="avatar-initials"></span>
                    </div>
                    <h2 id="spinParticipantName" class="participant-name"></h2>
                    <span class="close-video">&times;</span>
                </div>
                <div class="video-container">
                    <iframe id="spinVideoFrame" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-input-container">
                    <input type="text" id="spinVideoUrlInput" placeholder="Pegar URL de YouTube">
                    <button id="loadSpinVideoBtn">Cargar Video</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
